server {
    listen 80;
    server_name _; # Or your server's public IP if you prefer

    # Increase client_max_body_size if you expect large file uploads
    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:9000; # Medusa backend runs on port 9000 by default
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout       600;
        proxy_send_timeout          600;
        proxy_read_timeout          600;
        send_timeout                600;
    }

    # Serve static assets directly via Nginx
    # The 'public' symlink is created in /var/www/mercur-app/212manager/apps/backend/
    location /static/ {
        alias /var/www/mercur-app/212manager/apps/backend/static/;
        expires 1d;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404; # Important: return 404 if file not found
    }

    # The Medusa admin panel is typically served by Medusa itself under /app/
    # The proxy_pass to localhost:9000 should handle this.
    # If you have a separate admin frontend build, adjust accordingly.

    # Access and error logs
    access_log /var/log/nginx/mercur.access.log;
    error_log /var/log/nginx/mercur.error.log;
}
